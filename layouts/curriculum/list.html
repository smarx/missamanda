{{ partial "header" .}}

  <h1 id="title"> {{ .Title }}</h1>
  <p>{{ .Content }}</p>
  {{ range .Pages }}
    <h2>{{ .Title | title }}</h2>
    <ul id="list">
    {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
  {{ end }}

{{ partial "footer" .}}
